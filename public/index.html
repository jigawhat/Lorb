<!DOCTYPE HTML>
<html lang="en">
<head>
<title>The League Orb</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="index.css">

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<link rel="stylesheet" type="text/css" href="chosen_v1.8.7/chosen.min.css">
<link rel="stylesheet" type="text/css" href="chosen-dark/chosen-dark.css">
<script src="chosen_v1.8.7/chosen.jquery.min.js" type="text/javascript"></script>

<script src="index.js"></script>

</head>
<body>
<div id="top_banner"></div>
<div id="app_area">
    <div id="result_area">
        <div id="perc_area">
            <div id="result_perc"><span class="perc_text">77</span><span class="perc_symb">%</span></div>
            <span class="win_text">&nbsp;blue team wins</span>
        </div>
    </div>
    <div id="pl_area">
        <div id="l_team_area" class="team_area pl_w_obj"></div>
        <div id="r_team_area" class="team_area pl_w_obj"></div>
    </div>
    <div id="below_pl_area">
        <div id="l_team_col" class="team_col pl_w_obj"></div>
        <div id="r_team_col" class="team_col pl_w_obj"></div>
        <button id="switch_cols_button"><- swap colors -></button>
        <div id="region_cont">
            <div id="region_text">&nbsp;Player Lookup Region/Server: </div>
            <select id="region_select">
                <option value="EUW">EUW (Europe West)</option>
                <option value="EUNE">EUNE (Europe Nordic & East)</option>
                <option value="NA">NA (North America)</option>
                <option value="KR">KR (Korea)</option>
                <option value="OCE">OCE (Oceania)</option>
                <option value="BR">BR (Brazil)</option>
                <option value="RU">RU (Russia)</option>
                <option value="LAN">LAN (Latin America North)</option>
                <option value="LAS">LAS (Latin America South)</option>
                <option value="JP">JP (Japan)</option>
                <option value="TR">TR (Turkey)</option>
            </select>
        </div>
        <div id="chat_import_cont">
            <textarea id="chat_import_input" placeholder="paste full chat log here" value=""></textarea>
            <div id="chat_import_text"></div>
        </div>
    </div>
</div>
</body>

</html>
