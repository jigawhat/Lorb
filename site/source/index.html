<!DOCTYPE HTML>
<html lang="en">
<head>
<title>The Lorb</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="index.css">

<link rel="icon" type="image/png" href="favicon.png">

<script src="jquery/jquery-3.3.1.min.js"></script>
<script src="jquery/jquery-ui.js"></script>

<link rel="stylesheet" type="text/css" href="chosen_v1.8.7/chosen.min.css">
<link rel="stylesheet" type="text/css" href="chosen-dark/chosen-dark.css">
<script src="chosen_v1.8.7/chosen.jquery.min.js"></script>
<!-- <script src="jquery-onenter/jquery.OnEnter.js"></script> -->
<script src="jquery-animateNumber-0.0.14/jquery.animateNumber.js"></script>
<script src="jquery/js.cookie.min.js"></script>

<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
<!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script> -->

<script src="champ_list.js"></script>
<script src="index.js"></script>

</head>
<body>
<div id="top_banner"><div id="nav_cont">
    <button id="home_button" class="nav_button">The Lorb</button>
    <div class="nav_sep">|</div>
    <button id="blog_button" class="nav_button">Blog</button>
    <!-- <div class="nav_sep">|</div> -->
    <!-- <button id="clog_button" class="nav_button">Changelog</button> -->
    <div id="nav_r_cont">
        <div id="region_cont">
            <div id="region_text">&nbsp;region: </div>
            <select id="region_select">
                <option value="EUW">EUW &nbsp;(Europe West)</option>
                <option value="EUNE">EUNE (Europe Nordic & East)</option>
                <option value="NA">NA &nbsp;&nbsp;&nbsp;&nbsp;(North America)</option>
                <option value="KR">KR &nbsp;&nbsp;&nbsp;&nbsp;(Korea)</option>
                <option value="OCE">OCE &nbsp;&nbsp;(Oceania)</option>
                <option value="BR">BR &nbsp;&nbsp;&nbsp;&nbsp;(Brazil)</option>
                <option value="RU">RU &nbsp;&nbsp;&nbsp;&nbsp;(Russia)</option>
                <option value="LAN">LAN &nbsp;&nbsp;(Latin America North)</option>
                <option value="LAS">LAS &nbsp;&nbsp;(Latin America South)</option>
                <option value="JP">JP &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(Japan)</option>
                <option value="TR">TR &nbsp;&nbsp;&nbsp;&nbsp;(Turkey)</option>
            </select>
        </div>
        <div id="elo_cont">
            <div id="elo_text">&nbsp;avg. league: </div>
            <select id="elo_select">
                <option value="Auto">Auto</option>
                <option value="Challenger">Challenger</option>
                <option value="Master">Master</option>
                <option value="D1">Diamond I</option>
                <option value="D2">Diamond II</option>
                <option value="D3">Diamond III</option>
                <option value="D4">Diamond IV</option>
                <option value="D5">Diamond V</option>
                <option value="P1">Platinum I</option>
                <option value="P2">Platinum II</option>
                <option value="P3">Platinum III</option>
                <option value="P4">Platinum IV</option>
                <option value="P5">Platinum V</option>
                <option value="G1">Gold I</option>
                <option value="G2">Gold II</option>
                <option value="G3">Gold III</option>
                <option value="G4">Gold IV</option>
                <option value="G5">Gold V</option>
                <option value="S1">Silver I</option>
                <option value="S2">Silver II</option>
                <option value="S3">Silver III</option>
                <option value="S4">Silver IV</option>
                <option value="S5">Silver V</option>
                <option value="B1">Bronze I</option>
                <option value="B2">Bronze II</option>
                <option value="B3">Bronze III</option>
                <option value="B4">Bronze IV</option>
                <option value="B5">Bronze V</option>
            </select>
            <!-- <div id="elo_info">&#8505;</div> -->
            <span class="elo_info_tooltip">
                League ranking used when player data is missing.
                'Auto' uses average of other players. If no data, 'Auto' = Challenger.
            </span>
        </div>
    </div>
</div></div>
<div id="app_area">
    <div id="result_area">
        <div id="status_area">
            <div id="warning_symb"></div>
            <div id="warning_text">More data needed</div>
            <div id="warning_subtext">Low accuracy model</div>
            <!-- <div id="warning_subtext">Summoner(s) not found</div> -->
        </div>
        <div id="perc_area">
            <div id="result_perc"><span id="perc_text">50</span><span id="perc_symb">%</span></div>
            <span id="win_text">&nbsp;<span id="res_team_col">blue</span> team wins</span>
            <div id="orb_load_ring"></div>
            <div id="perc_meter"><div id="perc_arrow"></div></div>
            <div id="perc_meter_left_marker"></div>
            <div id="perc_meter_center_marker"></div>
            <div id="perc_meter_right_marker"></div>
        </div>
    </div>
    <div id="pl_area">
        <div id="l_team_area" class="team_area pl_w_obj"></div>
        <div id="r_team_area" class="team_area pl_w_obj"></div>
    </div>
    <div id="below_pl_area">
        <div id="l_team_col" class="team_col pl_w_obj"><div id="l_team_col_text" class="team_col_text"></div></div>
        <div id="r_team_col" class="team_col pl_w_obj"><div id="r_team_col_text" class="team_col_text"></div></div>
        <button id="switch_cols_button"><- swap sides -></button>
        <div id="chat_import_cont">
            <textarea id="chat_import_input" placeholder="paste full chat log here" value=""></textarea>
            <div id="chat_import_text"></div>
        </div>
    </div>
</div>
</body>

</html>
